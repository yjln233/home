<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarsLab 登录</title>
  <style>
    :root {
      --bg-gradient-start: #d6a6f2;
      --bg-gradient-end: #7dd1f3;
      --card-shadow: 0 10px 25px rgba(93, 93, 93, 0.18);
      --purple: #643896;
      --pink: #db7ab7;
      --text: #7d8fb3;
      --light: #f6f7fb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text);
    }

    .card {
      background: #fff;
      width: 420px;
      max-width: 90vw;
      padding: 36px 32px 28px;
      border-radius: 18px;
      box-shadow: var(--card-shadow);
      text-align: center;
    }

    .brand {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin: 0;
    }

    .subtitle {
      margin: 4px 0 12px;
      font-size: 14px;
      color: #a6b1c2;
    }

    .divider {
      display: inline-block;
      width: 64%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
    }

    .welcome {
      margin: 14px 0;
      font-size: 18px;
      color: var(--pink);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      text-align: left;
    }

    label {
      font-size: 14px;
      color: var(--purple);
      margin-bottom: 6px;
      display: inline-block;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #eceef5;
      font-size: 15px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #c89fe8;
      box-shadow: 0 0 0 3px rgba(200, 159, 232, 0.25);
    }

    .btn-primary {
      width: 100%;
      margin-top: 6px;
      padding: 12px 16px;
      background: linear-gradient(90deg, #f77bbf, #ac60d6);
      border: none;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 15px rgba(173, 96, 214, 0.25);
    }

    .btn-primary:active {
      transform: translateY(1px);
    }

    .footer {
      margin-top: 12px;
      font-size: 13px;
      color: #a8b3c8;
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      .card {
        width: 100%;
        padding: 32px 24px;
      }

      .brand {
        font-size: 24px;
      }

      .welcome {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="brand">StarsLab</h1>
    <p class="subtitle">探索充满创意的应用体验</p>
    <div class="divider" aria-hidden="true"></div>
    <div class="welcome">~欢迎登录~</div>

    <form>
      <div>
        <label for="username">账号</label>
        <input id="username" name="username" type="text" placeholder="请输入您的账号" required />
      </div>
      <div>
        <label for="password">密码</label>
        <input id="password" name="password" type="password" placeholder="请输入密码" required />
      </div>
      <button class="btn-primary" type="submit">登录</button>
    </form>

    <div class="footer">© 2025 StarsLab.io</div>
  </div>
</body>
</html>
